<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; color: #111; }
      .box { max-width: 360px; margin: 80px auto; border: 1px solid #e5e7eb; padding: 20px; border-radius: 10px; }
      label { display: block; margin: 8px 0 4px; font-weight: 600; }
      input { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; }
      button { margin-top: 14px; width: 100%; padding: 10px; border: none; background: #111827; color: #fff; border-radius: 6px; cursor: pointer; }
      button:hover { background: #374151; }
      .muted { color: #6b7280; font-size: 14px; margin-top: 8px; text-align: center; }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Sign in</h2>
      <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
          <div style="color: #b91c1c;">{{ form.non_field_errors }}</div>
        {% endif %}
        <label for="id_username">Username</label>
        {{ form.username }}
        <label for="id_password">Password</label>
        {{ form.password }}
        <button type="submit">Login</button>
      </form>
      <p class="muted">Use your Django account credentials.</p>
    </div>
  </body>
 </html>
